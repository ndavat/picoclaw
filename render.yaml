services:
  - type: web
    name: picoclaw-openrouter
    env: docker
    branch: render-openrouter-deploy
    dockerfilePath: Dockerfile.render
    plan: free
    autoDeploy: true
    envVars:
      - key: MODEL_NAME
        value: openrouter/auto
      - key: PORT
        value: "8080"
    routes:
      - type: web
