services:
  - type: web
    name: picoclaw-gateway
    env: docker
    branch: render-openrouter-deploy
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8080"
      - key: TZ
        value: America/Chicago
      - key: PICOCLAW_AGENTS_DEFAULTS_MODEL
        value: llama-3.3-70b
      - key: PICOCLAW_AGENTS_DEFAULTS_PROVIDER
        value: groq
      - key: PICOCLAW_PROVIDERS_GROQ_API_KEY
        value: "<set-in-render-dashboard>"
      - key: GROQ_API_KEY
        value: "<set-in-render-dashboard>"
      - key: PICOCLAW_CHANNELS_TELEGRAM_ENABLED
        value: "true"
      - key: PICOCLAW_CHANNELS_TELEGRAM_TOKEN
        value: "<set-in-render-dashboard>"
    # Use full gateway on Render
    startCommand: "/usr/local/bin/picoclaw gateway"
